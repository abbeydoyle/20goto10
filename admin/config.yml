backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  repo: abbeydoyle/20goto10
  access_token: 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

publish_mode: editorial_workflow

media_folder: src/assets/images # Media files will be stored in the repo under images/uploads
public_folder: /assets/images


collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Author, name: author, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Body, name: body, widget: markdown }
      - { label: Featured Image, name: featured_image, widget: image }
      - { label: Body Images, name: body_images, widget: list, fields: [{ label: Image, name: image, widget: image }] }